<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="smart-calculator.css">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            margin: 0px;
            background: #333 url('/images/smart-calculator-bg.jpg');
        }
    </style>
    <div id="smart-calculator"></div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="smart-calculator.js"></script>

    <script>
        var logos = [
            {
                url: 'images/ms-pixy.png',
                alt_text: 'Ms Pixy'
            },
            {
                url: 'images/gopx-logo.png',
                alt_text: 'GOPX Token'
            }
        ];
        var input_date = [
            { 
                value: 1,
                text: 'June 21, 2021 - November 30, 2021'
            },
            { 
                value: 20,
                text: 'December 1, 2021 - February 28, 2022'
            },
            { 
                value: 100,
                text: 'March 1, 2022 - May 31, 2022'
            },
            { 
                value: 500,
                text: 'June 1, 2022 - May 31, 2023'
            },
            { 
                value: 2500,
                text: 'June 1, 2023 - Open Market'
            }
        ]
        $( '#smart-calculator' ).smartCalculator({
            header: 'GOPX Calculators',
            sidebar_text: 'TheGOPXtoken.coms',
            logos: logos,
            label: {
                amount: 'How much token do you want to sell?',
                date: 'When would you like to sell the token?',
                total: 'Total value'
            },
            date_: input_date
        });
    </script>
</body>
</html>
